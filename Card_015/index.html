<html>
<head>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" async></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" async></script>
    <link rel="stylesheet" href="style.css">
    <title>CSS Card Design</title>
</head>
<body>
    <div class="card">
        <input type="radio" id="light" name="theme" checked>
        <input type="radio" id="dark" name="theme">
        <input type="radio" id="default" name="theme">
        <label for="light"><ion-icon name="sunny"></ion-icon></label>
        <label for="dark"><ion-icon name="moon"></ion-icon></label>
        <label for="default"><ion-icon name="settings"></ion-icon></label>
        <div class="ind">
            <span class="light">Light</span>
            <span class="dark">Dark</span>
            <span class="default">Default</span>
        </div>
    </div>
</body>
</html>
