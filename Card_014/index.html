        <div class="options">
            <div class="counrty"> <img src="countries/Algeria.png"> <span>Algeria</span> </div>
            <div class="counrty"> <img src="countries/Brazil.png"> <span>Brazil</span> </div>

            <div class="counrty"> <img src="countries/Japan.png"> <span>Japan</span> </div>
        </div>
    </div>
</body>
</html>
