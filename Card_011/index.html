<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>CSS Card Design</title>
</head>
<body>
    <div class="card">
        <img src="musicImg.jpg" class="header">
        <h2>Music name</h2>
        <p>music author</p>
        <div class="timing">
            <div class="progress">
                <div class="value"></div>
                <div class="point"></div>
            </div>
            <p class="old">00:41</p>
            <p class="all">02:10</p>
        </div>
        <div class="player">
            <div class="slow"> <img src="slow.png"> </div>
            <div class="back"> <img src="back.png"> </div>
            <div class="play"> <img src="play.png"> </div>
            <div class="front"> <img src="front.png"> </div>
            <div class="fast"> <img src="fast.png"> </div>
        </div>
    </div>
</body>
</html>
