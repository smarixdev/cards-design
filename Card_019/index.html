<html>
<head>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" async></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" async></script>
    <link rel="stylesheet" href="style.css">
    <title>CSS Card Design</title>
</head>
<body>
    <div class="card">
        <img src="musicImg.jpg">
        <div class="data">
            <h2>Music Name</h2>
            <p>Music author</p>
            <div class="timing">
                <div class="value"></div>
            </div>
            <div class="player">
                <ion-icon name="play-back"></ion-icon>
                <ion-icon name="play"></ion-icon>
                <ion-icon name="play-forward"></ion-icon>
            </div>
        </div>
    </div>
</body>
</html>
