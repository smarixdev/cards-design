<html>
<head>

    <title>CSS Card Design</title>
</head>
<body>
    <div class="card">
        <input type="radio" id="messages" name="x" checked>
        <input type="radio" id="requests" name="x">
        <label for="messages">
            <ion-icon name="chatbubbles"></ion-icon>
            <span>Messages</span>

        <label for="requests">
            <ion-icon name="people"></ion-icon>
            <span>Requests</span>
        </label>
        <div class="ind"></div>
    </div>
</body>
